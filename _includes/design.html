<section id="design">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Architecture and Design Ideas</h2>
        <hr class="star-light">
      </div>
    </div>

    {% for post in site.posts %}

    <div class="row post">

      <div class="col-md-4">
	<img src="img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
      </div>

      <div class="col-md-8">
	<h3>{{ post.title }}</h3>

	<p>{{ post.description }}</p>
      </div>
      
    </div>

    {% endfor %}
  </div>
</section>
